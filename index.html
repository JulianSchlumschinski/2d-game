<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>2D Games</title>
</head>
<body>
    <div id="game-container">
        <div class="row-container">
            <div id="element-1-1" class="element" onclick="onElementClick(1, 1)"></div>
            <div id="element-1-2" class="element" onclick="onElementClick(1, 2)"></div>
            <div id="element-1-3" class="element" onclick="onElementClick(1, 3)"></div>
        </div>
        <div class="row-container">
            <div id="element-2-1" class="element" onclick="onElementClick(2, 1)"></div>
            <div id="element-2-2" class="element" onclick="onElementClick(2, 2)"></div>
            <div id="element-2-3" class="element" onclick="onElementClick(2, 3)"></div>
        </div>
        <div class="row-container">
            <div id="element-3-1" class="element" onclick="onElementClick(3, 1)"></div>
            <div id="element-3-2" class="element" onclick="onElementClick(3, 2)"></div>
            <div id="element-3-3" class="element" onclick="onElementClick(3, 3)"></div>
        </div>
    </div>
</body>
</html>
